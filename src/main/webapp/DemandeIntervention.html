<html>
    <head>
        <title>Demande d'intervention</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <a href><img src="./img/logo.png" alt="Logo" width="100" height="100" onclick=redirectAccueil()></a>
        <input type='button' name='button1' value='Se déconnecter' onclick="self.location.href='Proactif.html'">
        <!-- attention il faut définir l'alignement des boutons class='pull-right'-->
        <hr/>
        
        <br/>
        Type : 
        <select name="liste" id="liste" size="1">
            <option value="Incident">Incident</option>
            <option value="Livraison">Livraison</option>
            <option value="Animal">Animal</option>
        </select><br/><br/>
        <p></p>
        Description : 
        <input type="text" name="text2" id="description" placeholder="Ajouter une description" /><br/><br/>
        <input type='button' name='button2' id="Valider" value='Valider'> 
        
        <script>
            function redirectAccueil(){
                window.location = "ClientConnecte.html?idClient"+idClient;
            }
    
            function afficherObjetLivraison() {
                $('p').append(' Objet à livrer : <input type="text" name="text3" id="objet" placeholder="Préciser l\'objet à livrer" /><br/><br/> ');
            }
            
            function afficherLivraison() {
                $('p').append(' Entreprise : <input type="text" name="text3" id="entreprise" placeholder="Préciser une entreprise" /><br/><br/> ');
            }
            
            function afficherAnimal() {
                $('p').append(' Animal : <input type="text" name="text4" id="animal" placeholder="Préciser l\'animal" /><br/><br/> ');
            }
            
            function effacer() {
                $('p').empty();
            }
            
            $('#liste').on('change', function() {
                // ajout d'un "handler" sur le clic du bouton de connexion
                var e = document.getElementById("liste");
                var strType = e.options[e.selectedIndex].value;
                effacer();
                if(strType=="Livraison"){
                    afficherObjetLivraison();
                    afficherLivraison();
                } else if (strType=="Animal") {
                    afficherAnimal();
                }                 
            });
    
            function creerIntervention(idClient) {
                var type = document.getElementById("liste").value;
                console.log("Type de l'intervention " + type);
                var objet = $('#objet').val();
                var entreprise = $('#entreprise').val();
                var animal = $('#animal').val();
                var description = $('#description').val();
                console.log("Récupération des données");
                 $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            action: 'intervention',
                            idClient: idClient,
                            type: type,
                            objet: objet,
                            entreprise: entreprise,
                            animal: animal,
                            description: description
                        },
                        dataType: 'json'
                    }).done(function (data) {
                        console.log("Confirmation reçue");
                        var confIntervention = data.Intervention;
                        if (confIntervention) {
                            alert('Demande d\'intervention envoyée');
                            window.location = "ClientConnecte.html?idClient="+idClient;
                        } else {
                            alert('Echec de l\'envoi de demande d\'intervention, veuillez réessayer plus tard');
                        }
                    });
            }
            
            $(document).ready(function () {
                var parameters = location.search.substring(1).split("=");
                idClient = unescape(parameters[1]);
                console.log("Identifiant client " + idClient);
                
                $('#Valider').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Valider"');
                    // appel de la fonction creerIntervention
                    creerIntervention(idClient);
                });
            });
        </script>
    </body>
    
</html>
