<html>
    <head>
        <title>Tableau de Bord</title>
        <style>
            #map {
              height: 400px;
              width: 100%;
             }
        </style>
    </head>
    <body>
        <a href="EmployeConnecte.html"><img src="./img/logo.png" alt="Logo" width="100" height="100"></a>
        <input type='button' name='button1' value='Se déconnecter' onclick="self.location.href='Proactif.html'">
        <!-- attention il faut définir l'alignement des boutons class='pull-right'-->
        <hr/>
        <h1>Intervention de la journée</h1>
        <div id="map"></div>
        <script>
            
            function initMap() {
              var uluru = {lat: 45.750000, lng: 4.850000};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
              });
              var marker = new google.maps.Marker({
                position: uluru,
                map: map
              });
            }
            
        </script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcVVJjfmxsNdbdUYeg9MjQoJJ6THPuap4&callback=initMap">
        </script>
    </body>
</html>
