<html>
    <head>
        <title>Espace Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <span onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" onclick=redirectAccueil()><img src="./img/logo.png" alt="Logo" width="100" height="100"></span>
        <input type='button' name='button1' value='Se déconnecter' onclick=deconnexion()>
        <!-- attention il faut définir l'alignement des boutons class='pull-right'-->
        <hr/>
    
    <center>
        
        <!-- Tableau historique des demandes -->
        
        <table width="35%" border="3" align="center">
        <tbody>
            <tr>
                <th>
                    <img src="./img/cloche.jpg" alt="Cloche" height="42" width="42">
                    Historiques des demandes :
                    <img src="./img/cloche.jpg" alt="Cloche" height="42" width="42">
                </th>
            </tr>
        </tbody>
        </table>
            <ul id="liste-interventions"></ul>
            
        <h1>
            <img src="./img/star.png" alt="Star" height="42" width="42">
            <input type='button' name='button2' value='Faire une nouvelle demande' onclick=demanderIntervention()>
            <img src="./img/star.png" alt="Star" height="42" width="42">
        </h1>
    </center>
    
    <script>
        
        function deconnexion(){
            $.ajax({
                url: './ActionServlet',
                method: 'POST',
                data: {
                    action: 'deconnexion',
                },
                dataType: 'json'
            }).done(function (data) {
                var deco=data.deconnexion;
                if(deco==true){
                    window.location = "FenetreConnexion.html";
                }else{
                    alert('Erreur dans la deconnexion');
                }
            });
        }
        
        function redirectAccueil(){
            window.location = "ClientConnecte.html";
        }
    
        function demanderIntervention () {
            window.location = "DemandeIntervention.html";
        }
        
        function afficherHistorique (intervention) {
            for (var i =0; i <intervention.length; i++) {
               $('#liste-interventions').append('<li> Type d\'intervention: '+intervention[i].type+'<br/>'
                                  +'Description de l\'intervention: '+intervention[i].description+'<br/></li>'); 
            }
        }
            
            $(document).ready(function () {
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'consulterHistoriqueClient',
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var intervention = data.interventions;
                    afficherHistorique(intervention);
                });
            });
    </script>
    </body>
</html>
