<html>
    <head>
        <title>Cloture d'intervention</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <span onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" onclick=redirectAccueil()><img src="./img/logo.png" alt="Logo" width="100" height="100"></span>
        <input type='button' name='button1' value='Se déconnecter' onclick=deconnexion()>
        <!-- attention il faut définir l'alignement des boutons class='pull-right'-->
        <hr/>
        <h2>Intervention à cloturer</h2>
        <ul id="liste-interventions"></ul>
        Heure de fin :      <input id="endtime" type="time" name="endtime" required>
        <input type="button" name="heureSystem" value="Heure Systeme" onClick=updateTime()>
        <br>
        <p>Commentaire (facultatif) :</p>
        <textarea name="textarea" id="champ-commentaire" rows="10" cols="50"></textarea><br>
        <input type="button" id="buttonCloture" name="buttonCloture" value="Cloturer">
        
        <script>
            
            function deconnexion(){
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'deconnexion',
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var deco=data.deconnexion;
                    if(deco==true){
                        window.location = "FenetreConnexion.html";
                    }else{
                        alert('Erreur dans la deconnexion');
                    }
                });
            }
            
            function updateTime() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                if (minutes < 10){
                    minutes = "0" + minutes;
                }
                var v = hours + ":" + minutes;
                document.getElementById('endtime').innerHTML=v;
                var dateControl = document.querySelector('input[type="time"]');
                dateControl.value = v;
            }
            
            function getId(){
                return id;
            }
            
            function redirectAccueil(){
                window.location = "EmployeConnecte.html";
            }
            
            function ajouter(intervention) {
                if(intervention.active){
                    active="Intervention active";
                }else{
                    active="Intervention cloturée"
                }
                $('#liste-interventions').append('<p> Type d\'intervention: '+intervention.type+', '+active+'<\p>'
                                                  +'<p> Description de l\'intervention: '+intervention.description+'<\p>'
                                                  +'<p> [Client: <\p>'
                                                  +'<p>    idClient: ' +intervention.client.idClient+'<\p>'
                                                  +'<p>    Identite: '+intervention.client.nomClient+' '+intervention.client.prenomClient+'<\p>'
                                                  +'<p>    Adresse: '+intervention.client.adresseClient+'<\p>'
                                                  +'<p>    Telephone: '+intervention.client.numtelClient+']</p>');
            }
            
            function afficherErreur(){
                $('#liste-interventions').append('<p> Vous n\'avez pas eu d\'intervention active pour aujourd\'hui !</p>');
            }
            
            function cloture(id){
                
                var commentaire= $('#champ-commentaire').val();
                var heure = $('#endtime').val();
                
                var parametres = heure.split(":");
                hour = unescape(parametres[0]);
                min = unescape(parametres[1]);
                
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'cloturerIntervention',
                        idIntervention: idIntervention,
                        commentaire: commentaire,
                        hour: hour
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var cloture= data.cloture;
                    if(cloture==true){
                        alert('Intervention cloturée');
                        redirectAccueil();
                    }else{
                        alert('Erreur: Un problème a été rencontré');
                        redirectAccueil();
                    }
                });
                
                
            }
            
            $(document).ready(function () {
                
                var parameters = location.search.substring(1).split("=");
                idIntervention = unescape(parameters[1]);

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'consulterInterventionEnCours',
                    },
                    dataType: 'json'
                }).done(function (data) {
                    $('#liste-interventions').empty();
                    var intervention = data.intervention;
                    if(intervention.exist==true){
                        ajouter(intervention);
                    }else{
                        afficherErreur();
                    }
                    updateTime();
                });
                
                $('#buttonCloture').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Cloture"');
                    // appel de la fonction connexion
                    cloture(idIntervention);
                });
                
            });
            
            
        
        </script>
    </body>
</html>
