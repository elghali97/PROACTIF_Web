<html>
    <head>
        <title>Page Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="Proactif.html"><img src="./img/logo.png" alt="Logo" width="100" height="100"></a>
        <input type='button' name='button1' value='S inscrire' onclick="self.location.href='FenetreInscription.html'">
        <input type='button' name='button2' value='Se connecter' onclick="self.location.href='FenetreConnexion.html'">
        <!-- attention il faut définir l'alignement des boutons class='pull-right'-->
        <hr/>
        <form action="FenetreConfirmation.html">
            <fieldset>
                <p>Veuillez remplir le formulaire ci-dessous: </p>
                Civilité :
                <input type="radio" name="gender" value="man" checked> Monsieur
                <input type="radio" name="gender" value="woman" checked> Madame<br><br>
                Nom: <input type="text" name="name" required="required"><br><br>
                Prenom: <input type="text" name="surname" required="required"><br><br>
                Date de naissance: <input type="text" name="borndate" placeholder="JJ/MM/AAAA" required="required"><br><br>
                <b><u>Adresse Postale:</u></b><br><br>
                Code Postal: <input type="text" name="postcode" required="required">
                Ville: <input type="text" name="city" required="required"><br><br>
                Rue: <input type="text" name="street" required="required"><br><br>
                <b><u>Contact: </u></b><br><br>
                Tel: <input type="text" name="telephone" required="required"><br><br>
                Mail: <input type="text" name="mail" required="required" id="email"><br><br>
                Confirmez Mail: <input type="text" name="conf-mail" required="required" id="conf-email" onblur="confirmEmail()"><br><br>
                Mot de passe: <input type="password" name="password" required="required" id="password"><br><br>
                Confirmez Mot de Passe: <input type="password" name="conf-password" required="required" id="conf-password"><br><br>
                <input type="submit" value="Confirmer">
            </fieldset>
        </form>
        
        <script>
            function confirmEmail() {
                var email = document.getElementById("email").value;
                var confemail = document.getElementById("conf-email").value;
                if(email != confemail) {
                    alert('Email Not Matching!');
                }
            }
            
            function confirmPassword(){
                var password = document.getElementById("password").value;
                var confpass = document.getElementById("conf-password").value;
                if(password != confpass) {
                    alert('Password Not Matching!');
                }
            }
        </script>
        
    </body>
</html>
